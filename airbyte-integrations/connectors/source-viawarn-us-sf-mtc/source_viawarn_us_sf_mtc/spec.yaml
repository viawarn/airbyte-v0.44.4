documentationUrl: https://511.org/about/faq/open-data
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: VIAWARN US SF MTC - Spec
  type: object
  required:
    - developer_api_key
  properties:
    developer_api_key:
      type: string
      airbyte_secret: true
      description: Developer API Key obtained from  https://511.org/open-data/token
    request_limit:
      type: integer
      description: Request limit as described here https://511.org/sites/default/files/pdfs/Open_511_Data_Exchange_Specification_v1.0_Traffic.pdf (it must not be lower than 5000)
